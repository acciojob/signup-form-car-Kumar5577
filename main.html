<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<label for="email">Email</label>
		<input id="email" type="email" placeholder="Email" required>
		<fieldset>
			<legend>Gender</legend>
			<label for="gender_m">Male</label>
			<input id="gender_m" type="radio" name="gender">
			<label for="gender_f">FeMale</label>
			<input id="gender_f" type="radio" name="gender">
		</fieldset>
		<label for="cars">Car</label>
		<select id="cars">
			<option value="">--Please choose an option--</option>
			<option value="Benz">Benz</option>
			<option value="Audi">Audi</option>
			<option value="Tata">Tata</option>
			<option value="Ferrari">Ferrari</option>
		</select>
		<label for="age"> Age</label>
		<input id="age" type= "number" placeholder="Age" required>
		<label for="dob">DOB</label>
		<input id="dob" type="date" required>
		<label for="tel">Phone Number</label>
		<input id="tel" type="tel" placeholder="xxx-xxx-xxxx">
		<label for="password">Password</label>
		<input id="password" type="password" placeholder="Password" required>
		<fieldset>
			<legend >I agree to TOS</legend>
			<div>
				<input id="yes" name="tos" type="checkbox">
				<label for="yes">Yes</label>
			</div>
			<div>
				<input id="no" name="tos" type="checkbox">
				<label for="No">No</label>
			</div>
		</fieldset>
		<input id="tos">
		<button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
